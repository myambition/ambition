sudo: true
dist: trusty
language: go
go:
- 1.8.x
go_import_path: github.com/myambition/ambition
jobs:
  include:
  - stage: test
    script:
    - go build -v github.com/myambition/ambition/...
  - stage: build and deploy
    script:
    - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./docker_build.sh; fi
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
